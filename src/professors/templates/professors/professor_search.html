{% extends 'professors/base.html' %}

{% block content %}
<div class="container">
    <div class="row">
      {% for professor in professors %}
        <div class="col-4">
          <div class="card">
            <h1 class="card-title">{{ professor.name }}</h1>
            <p class="card-text">{{ professor.personal_information }}</p>
            <a href="{% url 'professor-detail' professor.id %}" class="btn btn-primary">View Profile</a>
          </div>
        </div>
      {% endfor %}
    </div>
  </div>
{% endblock content %}
